<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
    <div class="sidebar-content">
      <perfect-scrollbar>
        <div class="sidebar-header">
          <a routerLink="/home">Maya's Dashboard</a>
        </div>
  
        <div class="sidebar-profile">
          <div class="user-info">
            <span class="user-name">Maya</span>
            <span class="user-role">Administrator</span>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li *ngFor="let menu of menus" [ngClass]="{'header-menu':menu.type === 'header'}">
              <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
              <a *ngIf="menu.type !== 'header'" routerLink="{{menu.route}}">
                <i class="{{menu.icon}}"></i>
                <span>{{menu.title}}</span>
              </a>
            </li>
          </ul>
        </div>
      </perfect-scrollbar>
    </div>
    <div class="sidebar-footer">
      <div>
        <a routerLink="orders">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </div>
  </nav>
